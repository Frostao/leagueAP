<div ng-controller="compareController">	
		<div class="container" id="allData">
		<div class="row">
			<div style="color: #FFFFFF;" class="col-md-6">
				<h2 style="color: #FFFFFF;">Patch 5.11</h2>
				<div class="table-responsive">          
					<table class="table">
						<thead>
						  <tr>
						    <th></th>
						    <th><a href="" ng-click="reverse=false;order('name', false)">Champion</a>
						    	(<a href="" ng-click="order('-name',false)">^</a>)
						    </th>
						    <th><a href="" ng-click="reverse=false;order('averagekills', false)">Average Kills</a>
						    	(<a href="" ng-click="order('-averagekills',false)">^</a>)
						    </th>
							<th><a href="" ng-click="reverse=false;order('winrate', false)">Win Rate</a>
								(<a href="" ng-click="order('-winrate',false)">^</a>)
							</th>			
						    <th>Popular Items</th>
						  </tr>
						</thead>
						<tbody ng-repeat="item in allData">
						  <tr>
						    <td><a ng-click="getChampionData(item.id,item.name)" data-toggle="modal" data-target="#myModal" href=""> <img src={{item.image}} class="img-responsive img-circle" height="80" width="80"></a></td>
						    <td><a ng-click="getChampionData(item.id,item.name)" data-toggle="modal" data-target="#myModal" href="">{{item.name}}</a></td>
						    <td>{{item.averagekills}}</td>
						    <td>{{item.winrate}}</td>
						    <td>
						    	<div class="row">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[0].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[1].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[2].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[3].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[4].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[5].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    </div>
						    </td>
						  </tr>
						</tbody>
					</table>
				</div>
			</div>
			<div style="color: #FFFFFF;" class="col-md-6">
				<h2 >Patch 5.14</h2>
				<div class="table-responsive">          
					<table class="table">
						<thead>
						  <tr>
						    <th></th>
						    <th><a href="" ng-click="reverse=false;order('name', false)">Champion</a>
						    	(<a href="" ng-click="order('-name',false)">^</a>)
						    </th>
						    <th><a href="" ng-click="reverse=false;order('averagekills', false)">Average Kills</a>
						    	(<a href="" ng-click="order('-averagekills',false)">^</a>)
						    </th>
							<th><a href="" ng-click="reverse=false;order('winrate', false)">Win Rate</a>
								(<a href="" ng-click="order('-winrate',false)">^</a>)
							</th>			
						    <th>Popular Items</th>
						  </tr>
						</thead>
						<tbody ng-repeat="item in allData">
						  <tr>
						    <td><a ng-click="getChampionData(item.id,item.name)" data-toggle="modal" data-target="#myModal" href=""> <img src={{item.image}} class="img-responsive img-circle" height="80" width="80"> </a></td>
						    <td><a ng-click=""data-toggle="modal" data-target="#myModal" href="">{{item.name}}</a></td>
						    <td>{{item.averagekills}}</td>
						    <td>{{item.winrate}}</td>
						    <td>
						    	<div class="row">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[0].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[1].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[2].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[3].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[4].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    	<img src={{"http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/"+item.items[5].id+".png"}} class="img-responsive" height="30" width="30" style="display: inline;">
							    </div>
						    </td>
						  </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-lg">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">{{currentHeader}}</h4>
	      </div>
	      <div class="modal-body">
	      	<!-- Get currentChampion data to be presented over here use the object within these to access it{{}} !-->
	        <p>Some text in the modal.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
</div>
