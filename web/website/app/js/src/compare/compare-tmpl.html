<div ng-controller="compareController">
	<div style="color: #FFFFFF;"class="container">
		<h2>5.11 Dataset</h2>

		<div class="container-fluid" id="allData">
			<div class="table-responsive">          
				<table class="table">
					<thead>
					  <tr>
					    <th></th>
					    <th>Champion</th>
					    <th>Average Kills</th>
					    <th>Wins Rate</th>
					    <th>Average Death</th>
					    <th>Popular Items</th>
					  </tr>
					</thead>
					<tbody ng-repeat="item in allData">
					  <tr>
					    <td><img src={{item.image}} class="img-responsive img-circle" height="80" width="80"></td>
					    <td>{{item.name}}</td>
					    <td>{{(item.kills/item.freq).toFixed(1)}}</td>
					    <td>{{ ((item.wins*100/item.freq).toFixed(2)) }}%</td>
					    <td>{{(item.deaths/item.freq).toFixed(1)}}</td>
					    <td></td>
					  </tr>
					</tbody>
				</table>
	  		</div>
  		</div>

	</div>
</div>
